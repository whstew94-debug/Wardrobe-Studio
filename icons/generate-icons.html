<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator - Wardrobe Studio</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #6b5b4a; }
        .icon-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .size-label {
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }
        button {
            background: #6b5b4a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #4a3f32;
        }
        .instructions {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wardrobe Studio - Icon Generator</h1>

        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Click "Download All Icons" button below</li>
                <li>Save each icon to the <code>icons/</code> folder</li>
                <li>The PWA will use these icons when installed</li>
            </ol>
        </div>

        <div class="icon-preview" id="preview"></div>

        <button onclick="downloadAll()">Download All Icons</button>
    </div>

    <script>
        const sizes = [32, 72, 96, 128, 144, 152, 192, 384, 512];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6b5b4a');
            gradient.addColorStop(1, '#4a3f32');

            // Rounded rectangle
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Dress emoji
            ctx.font = `${size * 0.45}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ‘—', size / 2, size / 2);

            return canvas;
        }

        // Generate previews
        const preview = document.getElementById('preview');
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-item';

            const canvas = createIcon(size);
            // Scale down for display
            const displaySize = Math.min(size, 150);
            canvas.style.width = displaySize + 'px';
            canvas.style.height = displaySize + 'px';
            canvas.dataset.size = size;

            const label = document.createElement('div');
            label.className = 'size-label';
            label.textContent = `${size}x${size}`;

            div.appendChild(canvas);
            div.appendChild(label);
            preview.appendChild(div);
        });

        function downloadAll() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    const link = document.createElement('a');
                    link.download = `icon-${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }, index * 500); // Stagger downloads
            });
        }
    </script>
</body>
</html>
